<script type="text/javascript">
    $(document).ready(function() {
    
    // responsive menu
    $(".menu-collapsed").click(function() {
        $(this).toggleClass("menu-expanded");
});

     // SCROLLTOP 
                
        
        $(window).scroll(function() {
            
            if( $(this).scrollTop() > 500 ) {
                $('header').addClass('fixed');
            } else {
                $('header').removeClass('fixed');
            }
            
        });

});
    </script>
